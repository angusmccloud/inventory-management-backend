  ##########################################################################
  #  Lambda Warmup - Orchestrator Pattern
  ##########################################################################

  # Orchestrator Lambda that warms up all functions
  WarmupOrchestratorFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-warmup-orchestrator-${Environment}'
      CodeUri: dist/
      Handler: handlers/warmup/orchestrator.handler
      Description: Orchestrates warmup of all Lambda functions to reduce cold starts
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60  # Needs more time to invoke all functions
      Environment:
        Variables:
          STACK_NAME: !Ref AWS::StackName
          ENVIRONMENT: !Ref Environment

  # IAM Policy to allow orchestrator to invoke other Lambdas
  WarmupOrchestratorInvokePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: !Sub '${AWS::StackName}-warmup-invoke-policy'
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Action:
              - lambda:InvokeFunction
            Resource:
              - !Sub 'arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${AWS::StackName}-*'
      Roles:
        - !Ref LambdaExecutionRole

  # EventBridge rule to trigger orchestrator every 5 minutes
  LambdaWarmupRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${AWS::StackName}-lambda-warmup-${Environment}'
      Description: Scheduled rule to keep Lambda functions warm and reduce cold starts
      ScheduleExpression: rate(5 minutes)
      State: ENABLED
      Targets:
        - Arn: !GetAtt WarmupOrchestratorFunction.Arn
          Id: WarmupOrchestratorTarget

  # Permission for EventBridge to invoke the orchestrator
  WarmupOrchestratorPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WarmupOrchestratorFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt LambdaWarmupRule.Arn

