    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmName: !Sub '${AWS::StackName}-immediate-dispatcher-errors-${Environment}'
      AlarmDescription: 'Alert when immediate dispatcher has high error count (SC-002 compliance)'
      MetricName: Errors
      Namespace: InventoryHQ/Notifications
      Statistic: Sum
      Period: 900  # 15 minutes (matches job frequency)
      EvaluationPeriods: 2  # Alert after 2 consecutive periods (30 minutes)
      Threshold: 5  # Alert if > 5 errors in 15 minutes
      ComparisonOperator: GreaterThanThreshold
      Dimensions:
        - Name: JobType
          Value: IMMEDIATE
      TreatMissingData: notBreaching

