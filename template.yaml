AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Family Inventory Management System - Backend Infrastructure
  
  Serverless backend for managing household inventory, shopping lists, and notifications
  with multi-user access and role-based permissions.

# Global settings for all serverless functions
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs24.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        TABLE_NAME: !Ref InventoryTable
        NODE_ENV: !Ref Environment
        LOG_LEVEL: INFO
    Tracing: Active

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment
  
  SESFromEmail:
    Type: String
    Default: ""
    Description: Verified email address for sending notifications via SES
  
  FrontendUrl:
    Type: String
    Default: "http://localhost:3000"
    Description: Frontend application URL for invitation links

Conditions:
  HasSESEmail: !Not [!Equals [!Ref SESFromEmail, ""]]

Resources:
  ##########################################################################
  #  Cognito User Pool - Authentication
  ##########################################################################
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub '${AWS::StackName}-users-${Environment}'
      
      # Allow sign-in with email (email becomes the username)
      UsernameAttributes:
        - email
      
      # Auto-verify email addresses
      AutoVerifiedAttributes:
        - email
      
      # Email verification message
      EmailVerificationMessage: 'Your Family Inventory verification code is {####}'
      EmailVerificationSubject: 'Verify your Family Inventory account'
      
      # Password policy
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 7
      
      # User attributes schema
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
      
      # Account recovery
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      
      # User pool settings
      MfaConfiguration: OPTIONAL
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
      
      UserPoolTags:
        Environment: !Ref Environment
        Application: FamilyInventoryManagement

  # User Pool Client for the frontend application
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub '${AWS::StackName}-client-${Environment}'
      UserPoolId: !Ref UserPool
      
      # Token validity
      AccessTokenValidity: 1
      IdTokenValidity: 1
      RefreshTokenValidity: 30
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      
      # OAuth flows
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      
      # Prevent client secret (for public clients like web/mobile apps)
      GenerateSecret: false
      
      # Enable token revocation
      EnableTokenRevocation: true
      
      # Prevent user existence errors for security
      PreventUserExistenceErrors: ENABLED
      
      # Read/write attributes
      ReadAttributes:
        - email
        - email_verified
        - name
      WriteAttributes:
        - email
        - name

  ##########################################################################
  #  DynamoDB Table - Single Table Design
  ##########################################################################
  InventoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-inventory-${Environment}'
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: FamilyInventoryManagement
      
      # Primary Key
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
      
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      
      # Global Secondary Index 1 - Member lookups and inverted relationships
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        
        # Global Secondary Index 2 - Low stock queries and status-based filtering
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  ##########################################################################
  #  Lambda Execution Role
  ##########################################################################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess'
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                  - 'dynamodb:BatchGetItem'
                  - 'dynamodb:BatchWriteItem'
                Resource:
                  - !GetAtt InventoryTable.Arn
                  - !Sub '${InventoryTable.Arn}/index/*'
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ses:SendEmail'
                  - 'ses:SendRawEmail'
                Resource: '*'
                Condition:
                  StringEquals:
                    'ses:FromAddress': !If [HasSESEmail, !Ref SESFromEmail, '*']
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/inventory-mgmt/${Environment}/invitation-hmac-secret-*'
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/inventory-mgmt/${Environment}/*'
        - PolicyName: CognitoUserManagement
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'cognito-idp:AdminCreateUser'
                  - 'cognito-idp:AdminSetUserPassword'
                  - 'cognito-idp:AdminGetUser'
                  - 'cognito-idp:AdminUserGlobalSignOut'
                Resource: !GetAtt UserPool.Arn

  ##########################################################################
  #  API Gateway - REST API
  ##########################################################################
  InventoryApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${AWS::StackName}-api-${Environment}'
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization
      GatewayResponses:
        UNAUTHORIZED:
          StatusCode: 401
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        ACCESS_DENIED:
          StatusCode: 403
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
      TracingEnabled: true
      Tags:
        Environment: !Ref Environment
        Application: FamilyInventoryManagement

  ##########################################################################
  #  Lambda Functions
  ##########################################################################
  
  # Health Check Function (no auth required)
  HealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-health-${Environment}'
      CodeUri: dist/
      Handler: handlers/health.handler
      Description: Health check endpoint for API status monitoring
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        HealthCheckApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /health
            Method: GET

  # Lambda Authorizer Function
  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-authorizer-${Environment}'
      CodeUri: dist/
      Handler: handlers/authorizer.handler
      Description: Lambda authorizer for Cognito JWT validation and role-based access
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ARN: !GetAtt UserPool.Arn

  ##########################################################################
  #  User Story 1: Family and Inventory Management Functions
  ##########################################################################

  # POST /families - Create new family
  CreateFamilyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-create-family-${Environment}'
      CodeUri: dist/
      Handler: handlers/createFamily.handler
      Description: Create a new family with authenticated user as first admin
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        CreateFamilyApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /user/families - List all families user is a member of
  ListUserFamiliesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-user-families-${Environment}'
      CodeUri: dist/
      Handler: handlers/listUserFamilies.handler
      Description: List all families the authenticated user is a member of
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ListUserFamiliesApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /user/families
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId} - Get family details
  GetFamilyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-get-family-${Environment}'
      CodeUri: dist/
      Handler: handlers/getFamily.handler
      Description: Retrieve family details by ID
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetFamilyApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # PUT /families/{familyId} - Update family details
  UpdateFamilyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-update-family-${Environment}'
      CodeUri: dist/
      Handler: handlers/updateFamily.handler
      Description: Update family name (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateFamilyApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer

  # POST /families/{familyId}/inventory - Create inventory item
  CreateInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-create-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/createInventoryItem.handler
      Description: Create new inventory item (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        CreateInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/inventory - List inventory items
  ListInventoryItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-inventory-items-${Environment}'
      CodeUri: dist/
      Handler: handlers/listInventoryItems.handler
      Description: List all inventory items for a family
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ListInventoryItemsApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/inventory/{itemId} - Get single inventory item
  GetInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-get-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/getInventoryItem.handler
      Description: Get single inventory item by ID
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # PUT /families/{familyId}/inventory/{itemId} - Update inventory item
  UpdateInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-update-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/updateInventoryItem.handler
      Description: Update inventory item details (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer

  # PATCH /families/{familyId}/inventory/{itemId}/quantity - Adjust inventory quantity
  AdjustInventoryQuantityFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-adjust-inventory-quantity-${Environment}'
      CodeUri: dist/
      Handler: handlers/adjustInventoryQuantity.handler
      Description: Adjust inventory item quantity (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        AdjustInventoryQuantityApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}/quantity
            Method: PATCH
            Auth:
              Authorizer: CognitoAuthorizer

  # POST /families/{familyId}/inventory/{itemId}/archive - Archive inventory item
  ArchiveInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-archive-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/archiveInventoryItem.handler
      Description: Archive inventory item (soft delete, admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ArchiveInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}/archive
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # DELETE /families/{familyId}/inventory/{itemId} - Delete inventory item (not implemented)
  DeleteInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-delete-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/deleteInventoryItem.handler
      Description: Delete inventory item endpoint (returns error suggesting archive)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        DeleteInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer

  ##########################################################################
  #  User Story 2: Low Stock Notifications Functions
  ##########################################################################

  # GET /families/{familyId}/notifications - List notifications
  ListNotificationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-notifications-${Environment}'
      CodeUri: dist/
      Handler: handlers/listNotifications.handler
      Description: List all notifications for a family (optionally filtered by status)
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          SES_FROM_EMAIL: !If [HasSESEmail, !Ref SESFromEmail, '']
      Events:
        ListNotificationsApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/notifications
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # POST /families/{familyId}/notifications/{notificationId}/acknowledge - Acknowledge notification
  AcknowledgeNotificationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-acknowledge-notification-${Environment}'
      CodeUri: dist/
      Handler: handlers/acknowledgeNotification.handler
      Description: Acknowledge a low-stock notification (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          SES_FROM_EMAIL: !If [HasSESEmail, !Ref SESFromEmail, '']
      Events:
        AcknowledgeNotificationApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/notifications/{notificationId}/acknowledge
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  ##########################################################################
  #  Shopping List Management Functions (Feature 002)
  ##########################################################################

  # GET /families/{familyId}/shopping-list - List shopping list items
  ListShoppingListItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-shopping-list-${Environment}'
      CodeUri: dist/
      Handler: handlers/shopping-list/listShoppingListItems.handler
      Description: List all shopping list items for a family (with optional filters)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ListShoppingListApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/shopping-list
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # POST /families/{familyId}/shopping-list - Add item to shopping list
  AddToShoppingListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-add-to-shopping-list-${Environment}'
      CodeUri: dist/
      Handler: handlers/shopping-list/addToShoppingList.handler
      Description: Add item to shopping list (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        AddToShoppingListApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/shopping-list
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/shopping-list/{shoppingItemId} - Get shopping list item
  GetShoppingListItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-get-shopping-list-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/shopping-list/getShoppingListItem.handler
      Description: Get single shopping list item by ID
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetShoppingListItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/shopping-list/{shoppingItemId}
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # PUT /families/{familyId}/shopping-list/{shoppingItemId} - Update shopping list item
  UpdateShoppingListItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-update-shopping-list-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/shopping-list/updateShoppingListItem.handler
      Description: Update shopping list item details (admin only, optimistic locking)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateShoppingListItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/shopping-list/{shoppingItemId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer

  # PATCH /families/{familyId}/shopping-list/{shoppingItemId}/status - Update status
  UpdateShoppingListItemStatusFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-update-shopping-list-status-${Environment}'
      CodeUri: dist/
      Handler: handlers/shopping-list/updateShoppingListItemStatus.handler
      Description: Toggle shopping list item status (admin only, manages TTL)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateShoppingListItemStatusApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/shopping-list/{shoppingItemId}/status
            Method: PATCH
            Auth:
              Authorizer: CognitoAuthorizer

  # DELETE /families/{familyId}/shopping-list/{shoppingItemId} - Remove from shopping list
  RemoveFromShoppingListFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-remove-from-shopping-list-${Environment}'
      CodeUri: dist/
      Handler: handlers/shopping-list/removeFromShoppingList.handler
      Description: Remove item from shopping list (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        RemoveFromShoppingListApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/shopping-list/{shoppingItemId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer

  ##########################################################################
  #  User Story 4: Family Member Management Functions (Feature 003)
  ##########################################################################

  # POST /families/{familyId}/invitations - Create invitation
  CreateInvitationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-create-invitation-${Environment}'
      CodeUri: dist/
      Handler: handlers/invitations/createInvitation.handler
      Description: Create and send member invitation (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          FRONTEND_URL: !Ref FrontendUrl
          INVITATION_HMAC_SECRET_NAME: !Sub '/inventory-mgmt/${Environment}/invitation-hmac-secret'
          INVITATION_EXPIRATION_SECONDS: '604800'
      Events:
        CreateInvitationApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/invitations
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/invitations - List invitations
  ListInvitationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-invitations-${Environment}'
      CodeUri: dist/
      Handler: handlers/invitations/listInvitations.handler
      Description: List family invitations (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ListInvitationsApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/invitations
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/invitations/{invitationId} - Get invitation
  GetInvitationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-get-invitation-${Environment}'
      CodeUri: dist/
      Handler: handlers/invitations/getInvitation.handler
      Description: Get invitation details (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetInvitationApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/invitations/{invitationId}
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # DELETE /families/{familyId}/invitations/{invitationId} - Revoke invitation
  RevokeInvitationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-revoke-invitation-${Environment}'
      CodeUri: dist/
      Handler: handlers/invitations/revokeInvitation.handler
      Description: Revoke pending invitation (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        RevokeInvitationApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/invitations/{invitationId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer

  # POST /invitations/accept - Accept invitation (public endpoint)
  AcceptInvitationFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-accept-invitation-${Environment}'
      CodeUri: dist/
      Handler: handlers/invitations/acceptInvitation.handler
      Description: Accept invitation and create member account (public)
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ID: !Ref UserPool
          INVITATION_HMAC_SECRET_NAME: !Sub '/inventory-mgmt/${Environment}/invitation-hmac-secret'
      Events:
        AcceptInvitationApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /invitations/accept
            Method: POST
            Auth:
              Authorizer: NONE

  # GET /families/{familyId}/members - List members
  ListMembersFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-members-${Environment}'
      CodeUri: dist/
      Handler: handlers/members/listMembers.handler
      Description: List family members
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ListMembersApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/members
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/members/{memberId} - Get member
  GetMemberFunction:
    Type: AWS::Serverless::Function
