AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Family Inventory Management System - Backend Infrastructure
  
  Serverless backend for managing household inventory, shopping lists, and notifications
  with multi-user access and role-based permissions.
  
  Deployment: v1.0.1 - Added suggestion workflow endpoints with CORS

# Global settings for all serverless functions
Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs24.x
    Architectures:
      - x86_64
    Environment:
      Variables:
        TABLE_NAME: !Ref InventoryTable
        NODE_ENV: !Ref Environment
        LOG_LEVEL: INFO
        SES_FROM_EMAIL: !Ref SESFromEmail
        UNSUBSCRIBE_SECRET: !Ref UnsubscribeSecret
        WARMUP_ENABLED: "true"
    Tracing: Active

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - staging
      - prod
    Description: Deployment environment
  
  SESFromEmail:
    Type: String
    Default: ""
    Description: Verified email address for sending notifications via SES

  UnsubscribeSecret:
    Type: String
    Default: ""
    Description: HMAC secret used to sign unsubscribe tokens
  
  FrontendUrl:
    Type: String
    Default: "http://localhost:3000"
    Description: Frontend application URL for invitation links

Conditions:
  HasSESEmail: !Not [!Equals [!Ref SESFromEmail, ""]]

Resources:
  ##########################################################################
  #  IAM Role for Cognito to send emails via SES
  ##########################################################################
  CognitoSESRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: email.cognito-idp.amazonaws.com
            Action: 'sts:AssumeRole'
            Condition:
              StringEquals:
                'sts:ExternalId': !Ref AWS::AccountId
      Policies:
        - PolicyName: CognitoSESPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ses:SendEmail'
                  - 'ses:SendRawEmail'
                Resource: !Sub 'arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/inventoryhq.io'

  ##########################################################################
  #  Cognito User Pool - Authentication
  ##########################################################################
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub '${AWS::StackName}-users-${Environment}'
      
      # Allow sign-in with email (email becomes the username)
      UsernameAttributes:
        - email
      
      # Auto-verify email addresses
      AutoVerifiedAttributes:
        - email
      
      # Email configuration - Use SES for email delivery with custom domain
      EmailConfiguration:
        EmailSendingAccount: DEVELOPER
        SourceArn: !Sub 'arn:aws:ses:${AWS::Region}:${AWS::AccountId}:identity/inventoryhq.io'
        From: !Sub 'Inventory HQ <${SESFromEmail}>'
        ReplyToEmailAddress: 'support@inventoryhq.io'
        ConfigurationSet: !Ref AWS::NoValue  # Optional: Add SES configuration set if you have one
      
      # Email verification message with updated branding
      EmailVerificationMessage: 'Your Inventory HQ verification code is {####}'
      EmailVerificationSubject: 'Verify your Inventory HQ account'
      
      # Password policy
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: true
          TemporaryPasswordValidityDays: 7
      
      # User attributes schema
      Schema:
        - Name: email
          AttributeDataType: String
          Required: true
          Mutable: true
        - Name: name
          AttributeDataType: String
          Required: false
          Mutable: true
        - Name: familyId
          AttributeDataType: String
          Mutable: true
          Required: false
        - Name: role
          AttributeDataType: String
          Mutable: true
          Required: false
      
      # Account recovery
      AccountRecoverySetting:
        RecoveryMechanisms:
          - Name: verified_email
            Priority: 1
      
      # User pool settings
      MfaConfiguration: OPTIONAL
      EnabledMfas:
        - SOFTWARE_TOKEN_MFA
      
      UserPoolTags:
        Environment: !Ref Environment
        Application: InventoryHQ

  # User Pool Client for the frontend application
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub '${AWS::StackName}-client-${Environment}'
      UserPoolId: !Ref UserPool
      
      # Token validity
      AccessTokenValidity: 1
      IdTokenValidity: 1
      RefreshTokenValidity: 365
      TokenValidityUnits:
        AccessToken: hours
        IdToken: hours
        RefreshToken: days
      
      # OAuth flows
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      
      # Prevent client secret (for public clients like web/mobile apps)
      GenerateSecret: false
      
      # Enable token revocation
      EnableTokenRevocation: true
      
      # Prevent user existence errors for security
      PreventUserExistenceErrors: ENABLED
      
      # Read/write attributes
      ReadAttributes:
        - email
        - email_verified
        - name
      WriteAttributes:
        - email
        - name

  ##########################################################################
  #  DynamoDB Table - Single Table Design
  ##########################################################################
  InventoryTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub '${AWS::StackName}-inventory-${Environment}'
      BillingMode: PAY_PER_REQUEST
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: true
      SSESpecification:
        SSEEnabled: true
      StreamSpecification:
        StreamViewType: NEW_AND_OLD_IMAGES
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: Application
          Value: FamilyInventoryManagement
      
      # Primary Key
      AttributeDefinitions:
        - AttributeName: PK
          AttributeType: S
        - AttributeName: SK
          AttributeType: S
        - AttributeName: GSI1PK
          AttributeType: S
        - AttributeName: GSI1SK
          AttributeType: S
        - AttributeName: GSI2PK
          AttributeType: S
        - AttributeName: GSI2SK
          AttributeType: S
      
      KeySchema:
        - AttributeName: PK
          KeyType: HASH
        - AttributeName: SK
          KeyType: RANGE
      
      # Global Secondary Index 1 - Member lookups and inverted relationships
      GlobalSecondaryIndexes:
        - IndexName: GSI1
          KeySchema:
            - AttributeName: GSI1PK
              KeyType: HASH
            - AttributeName: GSI1SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        
        # Global Secondary Index 2 - Low stock queries and status-based filtering
        - IndexName: GSI2
          KeySchema:
            - AttributeName: GSI2PK
              KeyType: HASH
            - AttributeName: GSI2SK
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  ##########################################################################
  #  Lambda Execution Role
  ##########################################################################
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
        - 'arn:aws:iam::aws:policy/AWSXRayDaemonWriteAccess'
      Policies:
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:GetItem'
                  - 'dynamodb:PutItem'
                  - 'dynamodb:UpdateItem'
                  - 'dynamodb:DeleteItem'
                  - 'dynamodb:Query'
                  - 'dynamodb:Scan'
                  - 'dynamodb:BatchGetItem'
                  - 'dynamodb:BatchWriteItem'
                Resource:
                  - !GetAtt InventoryTable.Arn
                  - !Sub '${InventoryTable.Arn}/index/*'
        - PolicyName: SESAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ses:SendEmail'
                  - 'ses:SendRawEmail'
                Resource: '*'
                Condition:
                  StringEquals:
                    'ses:FromAddress': !If [HasSESEmail, !Ref SESFromEmail, '*']
        - PolicyName: CloudWatchMetricsAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'cloudwatch:PutMetricData'
                Resource: '*'
        - PolicyName: SecretsManagerAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'secretsmanager:GetSecretValue'
                Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:/inventory-mgmt/${Environment}/invitation-hmac-secret-*'
        - PolicyName: SSMParameterAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'ssm:GetParameter'
                  - 'ssm:GetParameters'
                Resource: !Sub 'arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/inventory-mgmt/${Environment}/*'
        - PolicyName: CognitoUserManagement
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'cognito-idp:AdminCreateUser'
                  - 'cognito-idp:AdminSetUserPassword'
                  - 'cognito-idp:AdminGetUser'
                  - 'cognito-idp:AdminUserGlobalSignOut'
                Resource: !GetAtt UserPool.Arn

  ##########################################################################
  #  API Gateway - REST API
  ##########################################################################
  InventoryApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub '${AWS::StackName}-api-${Environment}'
      StageName: !Ref Environment
      Cors:
        AllowMethods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
        AllowOrigin: "'*'"
        MaxAge: "'3600'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        AddDefaultAuthorizerToCorsPreflight: false
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt UserPool.Arn
            Identity:
              Header: Authorization
          LambdaAuthorizer:
            FunctionArn: !GetAtt AuthorizerFunction.Arn
            FunctionPayloadType: TOKEN
            Identity:
              Header: Authorization
      GatewayResponses:
        UNAUTHORIZED:
          StatusCode: 401
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        ACCESS_DENIED:
          StatusCode: 403
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        DEFAULT_4XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
        DEFAULT_5XX:
          ResponseParameters:
            Headers:
              Access-Control-Allow-Origin: "'*'"
              Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              Access-Control-Allow-Methods: "'GET,POST,PUT,PATCH,DELETE,OPTIONS'"
      TracingEnabled: true
      Tags:
        Environment: !Ref Environment
        Application: FamilyInventoryManagement

  ##########################################################################
  #  Lambda Functions
  ##########################################################################
  
  # Health Check Function (no auth required)
  HealthCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-health-${Environment}'
      CodeUri: dist/
      Handler: handlers/health.handler
      Description: Health check endpoint for API status monitoring
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        HealthCheckApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /health
            Method: GET
            Auth:
              Authorizer: NONE

  ##########################################################################
  # Immediate Dispatcher - scheduled job to process IMMEDIATE notifications
  ##########################################################################
  ImmediateDispatcherFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'notif-imd-${Environment}'
      CodeUri: dist/
      Handler: handlers/notifications/immediateDispatcher.handler
      Description: Processes immediate notifications and marks delivery ledger to avoid duplicates
      Role: !GetAtt LambdaExecutionRole.Arn
      # Schedule every 15 minutes
      # Temporarily every 1min for debugging
      Events:
        ImmediateDispatcherSchedule:
          Type: Schedule
          Properties:
            Schedule: 'rate(15 minutes)'
            Enabled: false

  # Explicit EventBridge rule + permission for Immediate Dispatcher (redundant with SAM Schedule but ensures explicit control)
  ImmediateDispatcherRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${AWS::StackName}-immediate-dispatcher-${Environment}'
      Description: 'Scheduled rule to trigger Immediate Dispatcher every 15 minutes'
      ScheduleExpression: rate(15 minutes)
      State: DISABLED
      Targets:
        - Arn: !GetAtt ImmediateDispatcherFunction.Arn
          Id: ImmediateDispatcherTarget

  ImmediateDispatcherPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref ImmediateDispatcherFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt ImmediateDispatcherRule.Arn

  # Daily Digest Handler - Runs daily at 9:00 AM UTC
  DailyDigestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'notif-daily-${Environment}'
      CodeUri: dist/
      Handler: handlers/notifications/dailyDigest.handler
      Description: Sends daily digest emails with outstanding notifications
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 120
      Events:
        DailyDigestSchedule:
          Type: Schedule
          Properties:
            Schedule: 'cron(0 14 * * ? *)'
            Enabled: true
            Description: Daily digest at 9:00 AM EST (14:00 UTC)

  DailyDigestRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${AWS::StackName}-daily-digest-${Environment}'
      Description: 'Scheduled rule to trigger Daily Digest at 9:00 AM EST'
      ScheduleExpression: cron(0 14 * * ? *)
      State: ENABLED
      Targets:
        - Arn: !GetAtt DailyDigestFunction.Arn
          Id: DailyDigestTarget

  DailyDigestPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref DailyDigestFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt DailyDigestRule.Arn

  # Weekly Digest Handler - Runs Mondays at 9:00 AM UTC
  WeeklyDigestFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'notif-weekly-${Environment}'
      CodeUri: dist/
      Handler: handlers/notifications/weeklyDigest.handler
      Description: Sends weekly digest emails with outstanding notifications
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 180
      Events:
        WeeklyDigestSchedule:
          Type: Schedule
          Properties:
            Schedule: 'cron(0 14 ? * MON *)'
            Enabled: true
            Description: Weekly digest on Monday at 9:00 AM EST (14:00 UTC)

  WeeklyDigestRule:
    Type: AWS::Events::Rule
    Properties:
      Name: !Sub '${AWS::StackName}-weekly-digest-${Environment}'
      Description: 'Scheduled rule to trigger Weekly Digest on Monday at 9:00 AM EST'
      ScheduleExpression: cron(0 14 ? * MON *)
      State: ENABLED
      Targets:
        - Arn: !GetAtt WeeklyDigestFunction.Arn
          Id: WeeklyDigestTarget

  WeeklyDigestPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref WeeklyDigestFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt WeeklyDigestRule.Arn

  # POST /contact - Public contact form endpoint (no auth)
  ContactFormFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-contact-form-${Environment}'
      CodeUri: dist/
      Handler: handlers/contactForm.handler
      Description: Public contact form endpoint that sends email via SES
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          SES_FROM_EMAIL: !If [HasSESEmail, !Ref SESFromEmail, '']
          CONTACT_RECIPIENT: 'connort@gmail.com'
      Events:
        ContactFormApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /contact
            Method: POST
            Auth:
              Authorizer: NONE

  # POST /notifications/unsubscribe - Public unsubscribe endpoint that accepts a token
  UnsubscribeFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'notif-unsub-${Environment}'
      CodeUri: dist/
      Handler: handlers/notifications/unsubscribe.handler
      Description: Apply unsubscribe for a member given a signed token
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UnsubscribeApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /notifications/unsubscribe
            Method: POST
            Auth:
              Authorizer: NONE

  # GET /notifications/delivery-queue - Admin endpoint to preview pending deliveries
  QueuePreviewFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub 'notif-queue-preview-${Environment}'
      CodeUri: dist/
      Handler: handlers/notifications/queuePreview.handler
      Description: Admin endpoint to preview pending notification deliveries
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 60
      Events:
        QueuePreviewApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /notifications/delivery-queue
            Method: GET
            Auth:
              Authorizer: LambdaAuthorizer

  # Lambda Authorizer Function
  AuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-authorizer-${Environment}'
      CodeUri: dist/
      Handler: handlers/authorizer.handler
      Description: Lambda authorizer for Cognito JWT validation and role-based access
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          COGNITO_USER_POOL_ARN: !GetAtt UserPool.Arn

  AuthorizerInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref AuthorizerFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${InventoryApi}/*'

  ##########################################################################
  #  User Story 1: Family and Inventory Management Functions
  ##########################################################################

  # POST /families - Create new family
  CreateFamilyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-create-family-${Environment}'
      CodeUri: dist/
      Handler: handlers/createFamily.handler
      Description: Create a new family with authenticated user as first admin
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        CreateFamilyApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /user/families - List all families user is a member of
  ListUserFamiliesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-user-families-${Environment}'
      CodeUri: dist/
      Handler: handlers/listUserFamilies.handler
      Description: List all families the authenticated user is a member of
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ListUserFamiliesApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /user/families
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId} - Get family details
  GetFamilyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-get-family-${Environment}'
      CodeUri: dist/
      Handler: handlers/getFamily.handler
      Description: Retrieve family details by ID
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetFamilyApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # PUT /families/{familyId} - Update family details
  UpdateFamilyFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-update-family-${Environment}'
      CodeUri: dist/
      Handler: handlers/updateFamily.handler
      Description: Update family name (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateFamilyApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer

  # POST /families/{familyId}/inventory - Create inventory item
  CreateInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-create-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/createInventoryItem.handler
      Description: Create new inventory item (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        CreateInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/inventory - List inventory items
  ListInventoryItemsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-inventory-items-${Environment}'
      CodeUri: dist/
      Handler: handlers/listInventoryItems.handler
      Description: List all inventory items for a family
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ListInventoryItemsApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # GET /families/{familyId}/inventory/{itemId} - Get single inventory item
  GetInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-get-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/getInventoryItem.handler
      Description: Get single inventory item by ID
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        GetInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}
            Method: GET
            Auth:
              Authorizer: CognitoAuthorizer

  # PUT /families/{familyId}/inventory/{itemId} - Update inventory item
  UpdateInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-update-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/updateInventoryItem.handler
      Description: Update inventory item details (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        UpdateInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}
            Method: PUT
            Auth:
              Authorizer: CognitoAuthorizer

  # PATCH /families/{familyId}/inventory/{itemId}/quantity - Adjust inventory quantity
  AdjustInventoryQuantityFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-adjust-inventory-quantity-${Environment}'
      CodeUri: dist/
      Handler: handlers/adjustInventoryQuantity.handler
      Description: Adjust inventory item quantity (admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        AdjustInventoryQuantityApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}/quantity
            Method: PATCH
            Auth:
              Authorizer: CognitoAuthorizer

  # POST /families/{familyId}/inventory/{itemId}/archive - Archive inventory item
  ArchiveInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-archive-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/archiveInventoryItem.handler
      Description: Archive inventory item (soft delete, admin only)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        ArchiveInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}/archive
            Method: POST
            Auth:
              Authorizer: CognitoAuthorizer

  # DELETE /families/{familyId}/inventory/{itemId} - Delete inventory item (not implemented)
  DeleteInventoryItemFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-delete-inventory-item-${Environment}'
      CodeUri: dist/
      Handler: handlers/deleteInventoryItem.handler
      Description: Delete inventory item endpoint (returns error suggesting archive)
      Role: !GetAtt LambdaExecutionRole.Arn
      Events:
        DeleteInventoryItemApi:
          Type: Api
          Properties:
            RestApiId: !Ref InventoryApi
            Path: /families/{familyId}/inventory/{itemId}
            Method: DELETE
            Auth:
              Authorizer: CognitoAuthorizer

  ##########################################################################
  #  User Story 2: Low Stock Notifications Functions
  ##########################################################################

  # GET /families/{familyId}/notifications - List notifications
  ListNotificationsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-list-notifications-${Environment}'
      CodeUri: dist/
      Handler: handlers/listNotifications.handler
      Description: List all notifications for a family (optionally filtered by status)
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
